<!doctype html>
<html lang="en">

  <head>
    <meta charset="UTF-8">
    <meta name="viewport"
    content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>HTML Form</title>
    <link rel="stylesheet" href="./style.css">
  </head>

  <body>
    <script type="text/javascript" src="./main.js"></script>
    <form
      action="https://mate-academy-form-lesson.herokuapp.com/create-application"
      method="post"
      onsubmit="onSubmit()"
    >

      <fieldset class="fieldset">
        <legend>Personal information</legend>
        <div class="form_field">
          <label for="surname">
          Surname:
          </label>
          <input
          type="text"
          name="surname"
          required
          id="surname">
        </div>

        <div class="form_field">
          <label for="name">
          Name:
          </label>
          <input
          type="text"
          name="name"
          required
          id="name">
        </div>

        <div class="form_field">
          <label for="how old are You">
          How old are You?
          </label>
          <input
          type="number"
          name="how old are You?"
          value="12"
          min="12"
          max="100"
          required
          id="how old are You">
        </div>

        <div class="form_field">
          <label for="full date of birth">
          Full date of birth:
          </label>
          <input
          type="date"
          name="full date of birth"
          required
          id="full date of birth">
        </div>

        <div class="form_field">
          <label for="i accept the term of the agreement">
          I accept the term of the agreement
          </label>
          <input
          type="checkbox"
          name="i accept the term of the agreement"
          required
          id="i accept the term of the agreement">
        </div>
      </fieldset>

      <fieldset class="fieldset">
        <legend>Registration</legend>
        <div class="form_field">
          <label for="e-mail">
          E-mail:
          </label>
          <input
          type="email"
          name="email"
          placeholder="email@example.com"
          required id="e-mail">
        </div>

        <div class="form_field">
          <label for="password">
          Password:
          </label>
          <input
          type="password"
          name="password"
          required
          id="password"
          minlength="5"
          maxlength="32">
        </div>
      </fieldset>

      <fieldset class="fieldset">
        <legend>An interesting fact about you!</legend>
        <div class="form_field">
        Do you love cats?
          <label for="yes">
            <input id="yes"
          type="radio"
          name="do you love cats?"
          value="Yes"
          required> Yes
          </label>

          <label for="no">
            <input id="no"
            type="radio"
            name="do you love cats?"
            value="No" required> No
          </label>
        </div>

        <div class="form_field">
          <label for="what is your favorite color">
          What is your favorite color?
          </label>
          <input
        type="color"
        name="what is your favorite color?"
        required
        id="what is your favorite color">
        </div>

        <div class="form_field">
          <label for="what time do you go to bed">
          What time do you go to bed?
          </label>
          <input
        type="time"
        name="what time do you go to bed?"
        required
        id="what time do you go to bed">
        </div>

        <div class="form_field">
          <label for="what are your favorite brand of cars">
          What are your favorite brand of cars?
            <select name="cars"
            id="what are your favorite brand of cars"
            required
            multiple>
              <option value="BMV">BMV</option>
              <option value="Audi">Audi</option>
              <option value="Lada">Lada</option>
            </select>
          </label>
        </div>

        <div class="form_field">
          <label for="how do you rate our work">
          How do you rate our work?
          </label>
          <input
        type="range"
        name="how do you rate our work"
        required
        id="how do you rate our work">
        </div>
      </fieldset>

      <fieldset class="fieldset">
        <legend>Additional info</legend>
        <div class="form_field">
          <label for="comments">
          Comments:
            <textarea name="comments" id="comments"></textarea>
          </label>
        </div>

        <div class="form_field">
          <label for="would you recommend us">
          Would you recommend us?
            <select required id="would you recommend us">
              <option value="yes">yes</option>
              <option value="no">no</option>
            </select>
          </label>
        </div>
      </fieldset>

      <button class="form_button" type="submit">Submit</button>
    </form>
  </body>

</html>
