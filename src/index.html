<!doctype html>
<html lang="en">

  <head>
    <meta charset="UTF-8">
    <meta name="viewport"
    content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>HTML Form</title>
    <link rel="stylesheet" href="./style.css">
  </head>

  <body>
    <script type="text/javascript" src="./main.js"></script>
    <form
      action="https://mate-academy-form-lesson.herokuapp.com/create-application"
      method="post"
      onsubmit="onSubmit()"
    >
      <fieldset class="fieldset">
        <legend>Personal information</legend>
        <div class="form_field">
          <label for="surname">
          Surname:
          </label>
          <input
            type="text"
            name="surname"
            required
            id="surname"
          >
        </div>

        <div class="form_field">
          <label for="name">
          Name:
          </label>
          <input
            type="text"
            name="name"
            required
            id="name"
          >
        </div>

        <div class="form_field">
          <label for="age">
          How old are You?
          </label>
          <input
            type="number"
            name="age"
            value="12"
            min="12"
            max="100"
            required
            id="age"
          >
        </div>

        <div class="form_field">
          <label for="birth">
          Full date of birth:
          </label>
          <input
            type="date"
            name="birth"
            required
            id="birth"
          >
        </div>

        <div class="form_field">
          <label for="agreement">
          I accept the term of the agreement
          </label>
          <input
            type="checkbox"
            name="agreement"
            required
            id="agreement"
          >
        </div>
      </fieldset>

      <fieldset class="fieldset">
        <legend>Registration</legend>
        <div class="form_field">
          <label for="email">
          E-mail:
          </label>
          <input
            type="email"
            name="email"
            placeholder="email@example.com"
            required
            id="email"
          >
        </div>

        <div class="form_field">
          <label for="password">
          Password:
          </label>
          <input
            type="password"
            name="password"
            required
            id="password"
            minlength="5"
            maxlength="32"
          >
        </div>
      </fieldset>

      <fieldset class="fieldset">
        <legend>An interesting fact about you!</legend>
        <div class="form_field">
        Do you love cats?
          <label for="yes">
            <input
              id="yes"
              type="radio"
              name="love"
              value="Yes"
              required
            > Yes
          </label>

          <label for="no">
            <input id="no"
            type="radio"
            name="love"
            value="No" required> No
          </label>
        </div>

        <div class="form_field">
          <label for="color">
          What is your favorite color?
          </label>
          <input
            type="color"
            name="color"
            required
            id="color"
          >
        </div>

        <div class="form_field">
          <label for="bed">
          What time do you go to bed?
          </label>
          <input
            type="time"
            name="bed"
            required
            id="bed"
          >
        </div>

        <div class="form_field">
          <label for="cars">
          What are your favorite brand of cars?
            <select name="cars"
            id="cars"
            required
            multiple>
              <option value="BMV">BMV</option>
              <option value="Audi">Audi</option>
              <option value="Lada">Lada</option>
            </select>
          </label>
        </div>

        <div class="form_field">
          <label for="work">
          How do you rate our work?
          </label>
          <input
            type="range"
            name="work"
            required
            id="work"
          >
        </div>
      </fieldset>

      <fieldset class="fieldset">
        <legend>Additional info</legend>
        <div class="form_field">
          <label for="comments">
          Comments:
            <textarea name="comments" id="comments"></textarea>
          </label>
        </div>

        <div class="form_field">
          <label for="recommend">
          Would you recommend us?
            <select required id="recommend">
              <option value="yes">yes</option>
              <option value="no">no</option>
            </select>
          </label>
        </div>
      </fieldset>

      <button class="form_button" type="submit">Submit</button>
    </form>
  </body>

</html>
